        <script>
            if (localStorage.getItem("Permenant_Language") === null || localStorage.getItem("Permenant_Language") ===
                "") {
                location.href = "../Home.html";
            }

            jQuery('#waterdrop').raindrops({
                color: '#1c1f2f',
                canvasHeight: 150,
                density: 0.1,
                frequency: 10
            });

            function To_Top() {
                const audio = new Audio("../Audios/click_effect-86995.mp3");

                audio.currentTime = 0; // Reset audio before playing again
                audio.play();

                window.scrollTo({
                    top: 0,
                    behavior: "smooth"
                });
                // window.scroll({ top: 0, behavior: "smooth" });
                // alert("top btn clicked");
            }

            function Hide_Overflow() {
                To_Top();
                var html = document.getElementById('HTML');
                html.style.overflow = "hidden";
            }
            function Show_Overflow(){
            var html = document.getElementById('HTML');
            html.style.overflow = "visible";
            }
        </script>
