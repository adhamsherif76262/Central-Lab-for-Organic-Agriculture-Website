        <script>
            if (localStorage.getItem("Permenant_Language") === null || localStorage.getItem("Permenant_Language") ===
                "") {
                location.href = "../Home.html";
            }
            jQuery('#waterdrop').raindrops({
                color: '#1c1f2f',
                canvasHeight: 150,
                density: 0.1,
                frequency: 10
            });

            function To_Top() {
                const audio = new Audio("../Audios/click_effect-86995.mp3");

                audio.currentTime = 0; // Reset audio before playing again
                audio.play();
                window.scrollTo({
                    top: 0,
                    behavior: "smooth"
                });
                // window.scroll({ top: 0, behavior: "smooth" });
                // alert("top btn clicked");
            }

            function Hide_Overflow() {
                To_Top();
                var html = document.getElementById('HTML');
                html.style.overflow = "hidden";
            }
            function Show_Overflow(){
            var html = document.getElementById('HTML');
            html.style.overflow = "visible";
            }
            document.addEventListener("DOMContentLoaded", function () {
            const carousel = document.querySelector("#My_Carousel_2");
            const items = Array.from(carousel.querySelectorAll(".carousel-item"));
            const indicators = Array.from(carousel.querySelectorAll(".CLOA_LI"));
            const prevButton = carousel.querySelector(".carousel-control-prev");
            const nextButton = carousel.querySelector(".carousel-control-next");
            
            let currentIndex = items.findIndex(item => item.classList.contains("active"));
            let autoSlideInterval;
            const slideDuration = 5000; // 3 seconds
            
            function updateCarousel(newIndex, direction) {
            if (newIndex === currentIndex) return;
            
            let oldIndex = currentIndex;
            let oldItem = items[oldIndex];
            let newItem = items[newIndex];
            
            // Determine slide direction
            if (direction === "next") {
            oldItem.classList.add("prev");
            newItem.classList.add("next");
            } else {
            oldItem.classList.add("next");
            newItem.classList.add("prev");
            }
        
            // Allow the transition to happen
            setTimeout(() => {
            oldItem.classList.remove("active", "prev", "next");
            newItem.classList.remove("prev", "next");
            newItem.classList.add("active");
            }, 600); // Match CSS transition time
        
            indicators[oldIndex].classList.remove("active");
            indicators[newIndex].classList.add("active");
        
            currentIndex = newIndex;
            }
        
            function nextSlide() {
            let newIndex = (currentIndex + 1) % items.length;
            updateCarousel(newIndex, "next");
            }
        
            function startAutoSlide() {
            autoSlideInterval = setInterval(nextSlide, slideDuration);
            }
        
            function resetAutoSlide() {
            clearInterval(autoSlideInterval);
            startAutoSlide();
            }
        
            prevButton.addEventListener("click", function () {
            let newIndex = (currentIndex - 1 + items.length) % items.length;
            updateCarousel(newIndex, "prev");
            resetAutoSlide();
            });
        
            nextButton.addEventListener("click", function () {
            nextSlide();
            resetAutoSlide();
            });
        
            indicators.forEach((indicator, index) => {
            indicator.addEventListener("click", function () {
            updateCarousel(index, index > currentIndex ? "next" : "prev");
            resetAutoSlide();
            });
            });
        
            // Start auto sliding when the page loads
            startAutoSlide();
            });

        <script id="Field_Expirements_Section_Script">
                const carousel = document.getElementById('custCarousel');
                const items = carousel.querySelectorAll('.carousel-item_Field');
                const indicators = carousel.querySelector('.carousel-indicators_Field');
                const prevBtn = carousel.querySelector('.carousel-control-prev_Field');
                const nextBtn = carousel.querySelector('.carousel-control-next_Field');

                let current = 0;
                let autoplayInterval;

                function updateCarousel(index) {
                    items[current].classList.remove('active_Field');
                    indicators.children[current].classList.remove('active_Field');
                    current = index;
                    items[current].classList.add('active_Field');
                    indicators.children[current].classList.add('active_Field');
                }

                // Populate indicators dynamically
                items.forEach((item, index) => {
                    const thumbSrc = item.querySelector('img').getAttribute('src');
                    const li = document.createElement('li');
                    li.innerHTML = `<img src="${thumbSrc}" alt="thumb-${index}" />`;
                    if (index === 0) li.classList.add('active_Field');
                    li.addEventListener('click', () => {
                        stopAutoplay();
                        updateCarousel(index);
                    });
                    indicators.appendChild(li);
                });

                prevBtn.addEventListener('click', () => {
                    stopAutoplay();
                    const next = (current - 1 + items.length) % items.length;
                    updateCarousel(next);
                });

                nextBtn.addEventListener('click', () => {
                    stopAutoplay();
                    const next = (current + 1) % items.length;
                    updateCarousel(next);
                });

                function startAutoplay() {
                    autoplayInterval = setInterval(() => {
                        const next = (current + 1) % items.length;
                        updateCarousel(next);
                    }, 10000); // 3 seconds interval
                }

                function stopAutoplay() {
                    clearInterval(autoplayInterval);
                    startAutoplay(); // Restart on any interaction
                }

                // Start autoplay on page load
                startAutoplay();
        </script>
